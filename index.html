<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@LojaFictícia</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>
            Cadastro de produtos
        </h1>
    </header>

    <main>

        <div class="title">
            <h2>Produtos</h2>
            <span>
                Lista de produtos da minha loja
            </span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label for="preco">Preço</label>
                <input type="number" id="preco" placeholder="Valor do produto">
            </div>
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>

        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">id</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                    <!--<tr>
                        <td class="center">1</td>
                        <td >Mesa</td>
                        <td >1900.00</td>
                        <td class="center">
                            <img src="img/editar.png" alt="">
                            <img src="img/deletar-lixeira.png" alt="">
                        </td>
                    </tr>-->
                </tbody>
            </table>
        </div>

    </main>
    
    <footer>&copy;Direitos reservados a Matheus Soares</footer>
    <script src="js/script1.js"></script>
</body>
</html>
